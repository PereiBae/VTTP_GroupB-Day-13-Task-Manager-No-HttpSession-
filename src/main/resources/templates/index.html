<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-5">
  <h1 class="text-center mb-4">Task Manager</h1>

  <!-- Task Form -->
  <div class="card p-4 shadow-sm mb-5">
    <form th:action="@{/checkAvailability}" th:object="${task}" method="post">
      <!-- Task Name Field -->
      <div class="mb-3">
        <label for="taskName" class="form-label">Task Name</label>
        <input type="text" id="taskName" th:field="*{taskName}" class="form-control" placeholder="Enter task name">
        <div class="text-danger" th:if="${#fields.hasErrors('taskName')}" th:errors="*{taskName}"></div>
      </div>

      <!-- Priority Field -->
      <div class="mb-3">
        <label for="priority" class="form-label">Priority</label>
        <select id="priority" th:field="*{priority}" class="form-select">
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
        <div class="text-danger" th:if="${#fields.hasErrors('priority')}" th:errors="*{priority}"></div>
      </div>

      <!-- Due Date Field -->
      <div class="mb-3">
        <label for="dueDate" class="form-label">Due Date</label>
        <input type="date" id="dueDate" th:field="*{dueDate}" class="form-control">
        <div class="text-danger" th:if="${#fields.hasErrors('dueDate')}" th:errors="*{dueDate}"></div>
      </div>

      <!-- Availability Message -->
      <div class="text-success" th:if="${availabilityMessage}" th:text="${availabilityMessage}"></div>
      <div class="text-danger" th:if="${conflictMessage}" th:text="${conflictMessage}"></div>

      <!-- Buttons for Check Availability and Save Task -->
      <div class="d-flex justify-content-between">
        <button type="submit" formaction="/checkAvailability" class="btn btn-info">Check Availability</button>
        <button type="submit" formaction="/saveTask" class="btn btn-primary">Save Task</button>
      </div>
    </form>
  </div>

  <!-- Task List Table -->
  <div>
    <h2 class="text-center">Task List</h2>
    <table class="table table-bordered mt-4">
      <thead>
      <tr>
        <th>Task</th>
        <th>Priority</th>
        <th>Due Date</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="task : ${tasks}">
        <td th:text="${task.taskName}">Task Name</td>
        <td th:text="${task.priority}">Priority Level</td>
        <td th:text="${task.dueDate}">Due Date</td>
      </tr>
      </tbody>
    </table>
    <p th:if="${tasks.size() == 0}" class="text-center mt-4">No tasks available.</p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
